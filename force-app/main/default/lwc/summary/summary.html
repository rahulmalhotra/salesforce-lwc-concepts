<template>
    <div class={summaryClass}>
         <lightning-button-icon variant="bare" icon-name={summaryIcon} alternative-text="Toggle details for Summary Title" title="Toggle details for Summary Title" onclick={toggleState}></lightning-button-icon>
        <div>
            <div class="slds-summary-detail__title">
                <h3 class="slds-text-heading_small slds-truncate" title={title}>{title}</h3>
            </div>
            <div aria-hidden="false" class="slds-summary-detail__content" id="expando-unique-id">
                <p>{description}</p>
            </div>
        </div>
    </div>
</template>
